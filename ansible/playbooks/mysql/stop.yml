---
- name: 'Stop MySQL docker container'
  hosts: localhost
  tasks:
  - name: 'Include global vars'
    include_vars:
      dir: ./../../vars/global
  - name: 'Stop container'
    docker_container:
      name: "{{DOCKER_PREFIX}}_mysql"
      image: "mysql:{{MYSQL_VERSION}}"
      state: absent
      force_kill: yes